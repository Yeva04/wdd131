<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Ojobor Favour Ogayicha for photography bookings">
  <meta name="author" content="Ojobor Favour Ogayicha">
  <title>Contact | Photography Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo"><img src="images/logo.png" alt="Photography Portfolio Logo" loading="lazy"></a>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="contact">
      <h1>Contact Me</h1>
      <form id="contact-form" method="get" action="contact.html">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="service">Service Type:</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Select a service...</option>
            <option value="portrait">Portrait Session</option>
            <option value="event">Event Photography</option>
            <option value="landscape">Landscape Prints</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
      <p id="submission-count">Submissions: <span id="contact-count">0</span></p>
    </section>
  </main>
  <footer>
    <p>¬© <span id="year"></span> üå∏ Ojobor Favour Ogayicha üåç Nigeria</p>
    <p><a href="references.html">References</a> | Last Modification: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
