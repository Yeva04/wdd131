<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 169 - Product Review Confirmation">
  <meta name="author" content="Ojobor Favour Ogayicha">
  <title>Review Confirmation</title>
  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts Embed -->

<body>
  <header>
    <h1>Review Confirmation</h1>
  </header>
  <main>
    <section id="confirmation">
      <h2>Thank You for Your Review!</h2>
      <p><strong>Product:</strong> <span id="confirm-product"></span></p>
      <p><strong>Rating:</strong> <span id="confirm-rating"></span></p>
      <p><strong>Installation Date:</strong> <span id="confirm-install-date"></span></p>
      <p><strong>Useful Features:</strong> <span id="confirm-features"></span></p>
      <p><strong>Review:</strong> <span id="confirm-review"></span></p>
      <p><strong>Name:</strong> <span id="confirm-username"></span></p>
      <p><strong>Total Reviews Submitted:</strong> <span id="review-count">0</span></p>
      <a href="form.html">Submit Another Review</a>
    </section>
  </main>
  <footer>
    <p>© <span id="year"></span> 🌸 Ojobor Favour Ogayicha 🌍 Nigeria</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>
