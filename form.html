<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 169 - Product Review Form">
  <meta name="author" content="Ojobor Favour Ogayicha">
  <title>Product Review Form</title>
  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Google Fonts Embed -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form id="review-form" method="get" action="review.html">
      <!-- Product Name -->
      <div class="form-group">
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a Product ...</option>
          <!-- Options populated by JavaScript -->
        </select>
      </div>
      <!-- Overall Rating -->
      <div class="form-group">
        <label>Overall Rating:</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5">‚òÜ</label>
          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4">‚òÜ</label>
          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3">‚òÜ</label>
          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2">‚òÜ</label>
          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1">‚òÜ</label>
        </div>
      </div>
      <!-- Date of Installation -->
      <div class="form-group">
        <label for="install-date">Date of Installation:</label>
        <input type="date" id="install-date" name="install-date" required>
      </div>
      <!-- Useful Features -->
      <div class="form-group">
        <label>Useful Features:</label>
        <div class="checkbox-group">
          <input type="checkbox" id="feature1" name="features" value="Ease of Use">
          <label for="feature1">Ease of Use</label>
          <input type="checkbox" id="feature2" name="features" value="Durability">
          <label for="feature2">Durability</label>
          <input type="checkbox" id="feature3" name="features" value="Performance">
          <label for="feature3">Performance</label>
          <input type="checkbox" id="feature4" name="features" value="Design">
          <label for="feature4">Design</label>
        </div>
      </div>
      <!-- Written Review -->
      <div class="form-group">
        <label for="review">Written Review:</label>
        <textarea id="review" name="review" rows="5"></textarea>
      </div>
      <!-- User Name -->
      <div class="form-group">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username">
      </div>
      <!-- Submit Button -->
      <div class="form-group">
        <input type="submit" value="Submit Review">
      </div>
    </form>
  </main>
  <footer>
    <p>¬© <span id="year"></span> üå∏ Ojobor Favour Ogayicha üåç Nigeria</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
