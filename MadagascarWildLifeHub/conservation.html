<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Support Madagascar's conservation efforts through volunteering or donations">
  <meta name="author" content="Ojobor Favour Ogayicha">
  <title>Conservation | Madagascar Wildlife Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <header>
    <a href="index.html" class="logo"><img src="images/logo.png" alt="Madagascar Wildlife Hub Logo" loading="lazy"></a>
    <button class="hamburger" aria-label="Toggle navigation">☰</button>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="species.html">Species</a></li>
        <li><a href="conservation.html" class="active">Conservation</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="conservation">
      <h1>Conservation Efforts</h1>
      <p>Join us in protecting Madagascar’s unique wildlife through volunteering or donations.</p>
      <form id="inquiry-form" method="get" action="conservation.html">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="inquiry-type">Inquiry Type:</label>
          <select id="inquiry-type" name="inquiry-type" required>
            <option value="" disabled selected>Select an option...</option>
            <option value="volunteer">Volunteer</option>
            <option value="donate">Donate</option>
            <option value="info">More Information</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
      <p id="submission-count">Inquiries Submitted: <span id="inquiry-count">0</span></p>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>Contact: info@madagascarwildlife.org</p>
      <div class="social-media">
        <a href="#" aria-label="Facebook">FB</a>
        <a href="#" aria-label="Twitter">TW</a>
        <a href="#" aria-label="Instagram">IG</a>
      </div>
      <p>© <span id="year"></span> | <a href="references.html">References</a> | Last Modification: <span id="lastModified"></span></p>
    </div>
  </footer>
</body>
</html>
